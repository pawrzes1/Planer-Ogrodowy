<div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4">
    <!--Sprawdzanie czy lista roślin nie jest pusta-->
    <ng-container *ngIf="plants.length > 0; else noPlants">
      <div class="col" *ngFor="let plant of plants; let i = index"> <!--Iteracja po roślinach-->
        <!--Wyświetlanie karty rośliny-->
        <div class="list-group-item mb-2 list-group-item-action flex-column align-items-start">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">
                <i class="bi bi-flower1 me-2"></i>
                {{ plant.name }}
              </h5>
              <p class="card-text">Opis: {{ plant.description }}</p>
              <br /><br />
              <button type="button" class="btn btn-danger" (click)="deletePlant(i)">
                <i class="bi bi-trash"></i> Usuń
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  
  <!--Przycisk resetowania roślin-->
  <div class="mt-5 text-center">
    <button class="btn btn-warning mb-3" (click)="resetPlants()">
      <i class="bi bi-arrow-clockwise"></i> Resetuj rośliny
    </button>
  </div>
  
  <!--Szablon wyświetlany, gdy lista roślin jest pusta-->
  <ng-template #noPlants>
    <div class="alert alert-info" role="alert">
      <i class="bi bi-exclamation-triangle"></i> Brak roślin do wyświetlenia.
    </div>
  </ng-template>
