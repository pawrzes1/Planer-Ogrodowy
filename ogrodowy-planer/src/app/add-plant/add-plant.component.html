<div class="card">
  <div class="card-header">
    <h1>Dodaj nową roślinę</h1>
  </div>
  
  <div class="card-body">
    
    <form #plantForm="ngForm" (ngSubmit)="onSubmit(plantForm)" novalidate>
      
      <div class="form-group mb-3">
        <label for="name" class="form-label">Nazwa rośliny:</label>
        <input type="text" 
                id="name" 
                class="form-control" 
                [(ngModel)]="plant.name" 
                name="name" 
                required
                #nameInput="ngModel">
      </div>

      <div class=" mb-3">
        <label for="description" class="form-label">Opis:</label>
        <textarea id="description" 
                  class="form-control" 
                  [(ngModel)]="plant.description" 
                  name="description" 
                  required
                  #descriptionInput="ngModel"
                  ></textarea>
      </div>



      <button type="submit" class="btn btn-primary mt-5">Dodaj roślinę</button>
    </form>
  </div>
</div>
