<h2>Dodaj nową roślinę</h2>

<form #plantForm="ngForm" (ngSubmit)="onSubmit(plantForm)" novalidate>
  <div class="form-group">
    <label for="name">Nazwa rośliny:</label>
    <input type="text" 
            id="name" 
            class="form-control" 
            [(ngModel)]="plant.name" 
            name="name" 
            required>
  </div>

  <div class="form-group">
    <label for="description">Opis:</label>
    <textarea id="description" 
              class="form-control" 
              [(ngModel)]="plant.description" 
              name="description" 
              required></textarea>
  </div>



  <button type="submit" class="btn btn-primary">Dodaj roślinę</button>
</form>
